<app-menu></app-menu>
<div class="carrinho-container">
  <h2>Carrinho de Compras</h2>
  <ul>
    <li *ngFor="let camisa of itensCarrinho">
      <img [src]="camisa.imagemUrl" alt="{{ camisa.nome }}" />
      <div class="info">
        {{ camisa.nome }} - R$ {{ camisa.preco }}
      </div>
    </li>
  </ul>
  <div class="total">
  <p>Total: R$ {{ total }}</p>
</div>

  <button class="cleancart" (click)="limparCarrinho()">Limpar Carrinho</button>
</div>
<br>

<a (click)="finalizarCompra()"> 
  <button class="button2" >Finalizar Compra</button> 
  </a> 

  <app-footer></app-footer>
